<!-- Grid Item -->
<div class="col-xl-12 mb-5">
    <div class="d-flex align-items-center justify-content-between">
        <h1>Prizes</h1>
        <a class="btn btn-primary" href="/add-prize">Add Prize Now</a>
    </div>
</div>

<div class="col-xl-12">

    <!-- Card -->
    <div class="card" ng-repeat="prize in prizes.prizes">

        <!-- Card header -->
        <div class="card-header border-bottom-0">
            <div class="d-flex align-items-center justify-content-between">
                <h3 class="dt-card__title">{{ prize.name }}</h3>
            </div>
        </div>
        <!-- /card header -->

        <!-- Tab Content-->
        <div class="tab-content">

            <!-- Tab panel -->
            <div id="popular" class="tab-pane active">

                <!-- Card Body -->
                <div class="card-body">

                    <!-- Card -->
                    <div class="card shadow-none horizontal rounded-0 pb-8 border-bottom" ng-repeat="prizeData in prize.prizes">

                        <!-- Slider -->
                        <div class="dt-slider rounded-xl overflow-hidden order-sm-2">

                            <!-- Slider Header -->
                            <div class="dt-slider__header">

                                <span class="badge bg-orange text-white text-uppercase">featured</span>
                                <!-- /checkbox -->
                            </div>
                            <!-- /slider header -->

                            <div class="owl-carousel owl-theme owl-loaded owl-drag">
                                <div class="owl-stage-outer">
                                    <div class="owl-stage"
                                        style="transform: translate3d(0px, 0px, 0px); transition: all 0.25s ease 0s; width: 503px;">
                                        <div class="owl-item active" style="width: 167.609px;">
                                            <img src="../assets/images/grid/property-6.jpeg" alt="Property">
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- /slider -->

                        <!-- Card Stacked -->
                        <div class="card-stacked order-sm-1">

                            <!-- Card Body -->
                            <div class="card-body pt-sm-0 pb-0 px-0 pr-sm-6 pr-md-8">

                                <!-- Badges -->
                                <span class="badge badge-secondary text-uppercase mb-2"> Prize #{{ $index + 1 }}</span>
                                <!-- /badges -->

                                <!-- Card Title-->
                                <h3 class="card-title font-weight-normal text-truncate">
                                    {{ prizeData.title }}
                                </h3>
                                <!-- Card Title-->

                                <!-- Card Sub Title-->
                                <h5 class="card-subtitle">{{ prizeData.description }}</h5>
                                <!-- /card sub title-->

                                <!-- Pricing -->
                                <div class="d-flex align-items-baseline price mb-1">
                                    <span class="d-block text-primary font-weight-500 display-5 mr-1">{{ prizeData.code }}</span>
                                    <span class="d-inline-block text-light-gray f-12">to be revealed at {{ prizeData.date | date : 'MMM d, y. h:mm a' }}</span>
                                </div>
                                <!-- /pricing -->
                                <br>
                                <a class="card-link font-weight-500" href="/prize/{{ prize._id }}">
                                    <span>Check in detail</span>
                                    <i class="icon icon-arrow-long-right icon-lg ml-1"></i>
                                </a>
                            </div>
                            <!-- /card body -->

                        </div>
                        <!-- /card stacked -->

                    </div>
                    <!-- /card -->
                </div>
                <!-- /card body -->

            </div>
            <!-- /tab panel -->

        </div>
        <!-- /tab content-->

    </div>
    <!-- /card -->

</div>
